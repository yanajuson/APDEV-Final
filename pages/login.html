<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Sugar Mama</title>
</head>
<body>
    <!-- App Name -->
    <!-- sugar mama logo -->
    <div class="logo">
        <i class='bx bx-restaurant spoon-fork'></i>
        <a href="index.html">sugarmama</a>
    </div>

    <!-- Login -->
    <div class="login-container center">
        <form action="" class="form">
            <img src="../images/login/user.png" alt="">

            <!-- Input Username -->
            <div class="input-group">
                <input type="text" name="login-un" id="login-un" required>
                <label for="login-un">Username</label>
            </div>

            <!-- Input Password -->
            <div class="input-group">
                <input type="password" name="login-pw" id="login-pw" required>
                <label for="login-pw">Password</label>
            </div>
            
            <!-- Forgot Password -->
            <p id="fpw"><a href="../pages/reset-password.html" class="forgot-pw">Forgot password?</a></p>
    
            <!-- Submit Button -->
            <input type="submit" value="LOGIN" class="submit-btn"><br>

            <p id="su">Don't have an account? <a href=signup.html class="sign-up">Sign up</a> here.</p>
        </form>
    </div>
</body>
</html>
